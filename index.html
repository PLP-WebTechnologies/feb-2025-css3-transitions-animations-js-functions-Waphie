<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Interactive Animation with JavaScript</h1>
        
        <!-- Button that triggers the animation -->
        <button id="animateButton" class="button">Click Me to Animate!</button>

        <!-- Image to animate -->
        <div id="animatedBox" class="animated-box"></div>

        <!-- Input to save user preferences -->
        <label for="bgColor">Choose a background color:</label>
        <input type="color" id="bgColor" name="bgColor">

        <!-- Show saved user preferences -->
        <p id="userPreference"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
